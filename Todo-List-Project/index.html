<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add new Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Clean the floor</li>
			<li><span><i class="fa fa-trash"></i></span> Cook Dinner</li>
			<li><span><i class="fa fa-trash"></i></span> Pump gas into the car</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
